<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <title>DXOpal demo</title>
    <script type="text/javascript" src="../../build/dxopal.js"></script>
    <script type="text/ruby" src="main.rb"></script>
  </head>

  <body>
    <h1><a href="https://yhara.github.io/dxopal/">DXOpal</a> demo</h1>
    <canvas id="canvas"></canvas><br>
    <input type='button' id='pause' value='Pause/Resume'>
    Collision Checker:
    <input type='button' id='chk_opal' value='Opal'>
    <input type='button' id='chk_js' value='JavaScript'>
    <input type='button' id='chk_wasm' value='WebAssembly'>

    <h2>Source code</h2>
    <div id="editor" style='width: 640px; height: 600px;'></div>
        
    <script type="text/javascript" src="../_vendor/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../_vendor/jquery-3.2.1.js"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/github");
      editor.getSession().setMode("ace/mode/ruby");
      $.get("main.rb", function(rb) {
        editor.setValue(rb, -1); // -1: set cursor to document start
      });
    </script>
  </body>
</html>
